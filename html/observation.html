<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/observation.css" type = "text/css">
</head>
<body>
    <div class = "container">
        <h1 data-bind = "text : sessionName"></h1>
        <div class="container">
            <table data-bind="foreach: subjects">
                <tr>
                    <th data-bind="text : $data"></th>
                </tr>
                <tr class = "categories-row" data-bind="foreach: categories">
                    <td><button data-bind="text : $data"></button></td>
                </tr>
                <tr>
                    <td><p>messi: 1</p></td>
                </tr>
            </table>
        </div>
    </div>
    <script src = "../lib/jquery.js"></script>
    <script src = "../lib/knockout.js"></script>
    <script src = "../js/observation.js"></script>
</body>
</html>
