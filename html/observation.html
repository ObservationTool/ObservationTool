<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/observation.css" type = "text/css">
</head>
<body>
    <div class = "container">
        <h1 data-bind = "text : sessionName"></h1>
        <div class="container">
            <table id = "categories-table" data-bind="foreach: Object.keys(subjectArray)">
                <tr>
                    <th data-bind="text : $data"></th>
                </tr>
                <tr class = "categories-row" >
                    <td data-bind="foreach: Object.keys(subjectArray[$data])">
                        <button class="categories-btn" 
                            data-bind="text : $data + ' ' + subjectArray[$parent][$data], click : function(data, event) { categoryClick($parent, data, $element) }">
                        </button>
                    </td>
                </tr>
                <tr class="total">
                    <td><p data-bind = "text : 'Total ' + getTotal($data)"></p></td>
                </tr>
            </table>
        </div>
        <div class="cronometer-container">
            <h3 class="data-chronometer" id = "session-length" data-bind="text : timerSession">00:00:00</h3>
            <h3 class="data-chronometer" id = "interval" data-bind="text : timerInterval">00:00:00</h3>
            <button id="play">play</button>
            <button id="pause">pause</button>
            <button id="reset">reset</button>
        </div>
        <br>
        <div class="button-container">
            <button onclick="beep()"></button>
            <button data-bind="click : guardar">Guardar</button>
            <button data-bind="click : cancelar">Cancelar</button>
            <button id = "convertirExcel" data-bind="click : function(data, event) { guardarExcel('categories-table') }">Convertir a excel</button>
        </div>
        
    </div>
    <script src = "../lib/jquery.js"></script>
    <script src = "../lib/knockout.js"></script>
    <script src = "../js/observation.js"></script>
</body>
</html>
