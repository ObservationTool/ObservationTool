<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="css/index.css" type="text/css">
    <link rel = "stylesheet" href="css/app.css" type="text/css">
    <title>Herramienta de observacion</title>
</head>
<body>
    <div id = "home" class="container">
        <h1>Herramienta de observacion</h1>
        <div class="container">
            <h2>Elija la sesion en la que desea trabajar</h2>
            <ul class="sessionList">
            </ul>
        </div>
        <div class="btn-container">
            <button id = "createSession" class="btn"> Crear nueva sesion </button>
            <button id = "borrar-sesiones" class="btn">Borrar sesiones</button>
        </div>
    </div>
    <div class="form-container">
        <form id = "session-form">
            <label for="name">Nombre</label>
            <input id = "name" type="text" placeholder="John Doe" required>

            <label for="sessionLength">Duracion (Minutos)</label>
            <input id = "sessionLength" placeholder="Duracion" type="number">

            <label for="intervalLengthSec">Intervalos (segundos)</label>
            <input id = "intervalLengthSec" placeholder="Intervalos" type="text">

            <label for="intervalRandom">Intervalos variables</label>
            <input id = "intervalRandom" placeholder = "Intervalos variables" type="checkbox">
            <input id = "variableSeconds" value = 10 placeholder="Variable hasta (segundos)">

            <label for="beep">Beep</label>
            <input id = "beep" type = "checkbox">
            
            <label for="flash">Flash</label>
            <input id = "flash" type="checkbox">

            <label for="fontSize">Tama√±o de la fuente</label>
            <input id = "fontSize" value = 12 type="number">

            <label for="columns">Columnas</label>
            <input id = "columns" value = 1 type="number">

            <label for="subjects">Sujetos</label>
            <input id = "subjects" type="text" placeholder = "John Doe" required>
            <button id = "addSubj" type = "button">Agregar</button>
            <div id="subj-container"></div>

            <label for="categories">Categorias</label>
            <input id = "categories" type="text" placeholder = "Categoria" required>
            <button id = "addCat" type = "button">Agregar</button>
            <div id="cat-container"></div>

            <button id = "submitSession" type = "submit">Aceptar</button>
            <button id = "cacelSession" type = "button">Cancelar</button>
        </form>
    </div>
    <script src = "lib/jquery.js"></script>
    <script src = "js/index.js"></script>
</body>
</html>
